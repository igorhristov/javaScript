<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      /*
        Given a string, capitalize the letters that occupy even indexes and odd indexes separately, and return as shown below. Index 0 will be considered even.
        For example, capitalize("abcdef") = ['AbCdEf', 'aBcDeF']. See test cases for more examples.
        The input will be a lowercase string with no spaces.
        */
      console.log('=========== Alternate capitalization ===========');
      function capitalize(s) {
        let even = s
          .split('')
          .map((x, i) => (i % 2 !== 0 ? x.toUpperCase() : x))
          .join('');
        let odd = s
          .split('')
          .map((x, i) => (i % 2 !== 0 ? x : x.toUpperCase()))
          .join('');

        return [even, odd];
      }
      console.log(capitalize('abcdef'));
      console.log(capitalize('abcdeft'));

      console.log('=========== Count the Digit ===========');
      /*
      Take an integer n (n >= 0) and a digit d (0 <= d <= 9) as an integer. Square all numbers k (0 <= k <= n) between 0 and n. Count the numbers of digits d used in the writing of all the k**2. Call nb_dig (or nbDig or ...) the function taking n and d as parameters and returning this count.
      n = 10, d = 1, the k*k are 0, 1, 4, 9, 16, 25, 36, 49, 64, 81, 100
      We are using the digit 1 in 1, 16, 81, 100. The total count is then 4.
      */
      function nbDig(n, d) {
        let digs = '';
        let count = 0;
        for (let i = 0; i <= n; i++) {
          digs += '' + i ** 2;
        }
        console.log(digs);
        digs.split('').forEach(num => (Number(num) === d ? count++ : count + 0));
        return count;
      }
      console.log(nbDig(10, 1)); // 4
    </script>
  </body>
