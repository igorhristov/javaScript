      function findShort(s) {
        var spl = s.split(' ');
        var shortest;
        for (var i = 0; i < spl.length; i++) {
          if (!shortest || shortest.length > spl[i].length) {
            shortest = spl[i];
          }
        }
        return shortest.length;
      }

      function highAndLow(numbers) {
        var arrNum = numbers.split(' ');
        var bigest;
        var smallest;
        for (var i = 0; i < arrNum.length; i++) {
          if (!smallest || smallest > arrNum[i] * 1) {
            smallest = arrNum[i];
          }
          if (!bigest) {
            bigest = arrNum[i];
          }
          if (bigest < arrNum[i] * 1) {
            bigest = arrNum[i];
          }
        }
        return bigest + ' ' + smallest;
      }

      function disemvowel(str) {
        var string = str.split('');

        var str1 = [];
        for (var i = 0; i < string.length; i++) {
          if (!string[i].match(regex)) {

          }

      function countPositivesSumNegatives(input) {
        var arr = [];
        var countPositive = 0;
        var sumNegative = 0;

        if (input == null || input.length == 0) return arr;

        for (var i = 0; i < input.length; i++) {
          if (input[i] > 0) {
            countPositive++;
          } else if (input[i] < 0) {
            sumNegative += input[i];
          }
        }

        arr.push(countPositive, sumNegative);
        return arr;
      }

      function isPrime(num) {
        if (num < 2) {
          return false;
        } else if (num % 2 === 0 && num > 2) {
          return false;

          for (let i = 3; i <= Math.sqrt(num); i++) {

          }

      console.log('======== colorOf =======');
      function colorOf(r, g, b) {
        var hex = '#';

        var hexr = r.toString(16);
        if (hexr.length === 1) {
          hexr = '0' + hexr;
        }

        var hexg = g.toString(16);
        if (hexg.length === 1) {
          hexg = '0' + hexg;
        }

        var hexb = b.toString(16);
        if (hexb.length === 1) {
          hexb = '0' + hexb;
        }

        return hex;
