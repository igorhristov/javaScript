    <script>
      function sumAll(arr) {
        let sum = 0;
        let arr1 = arr.slice().sort((a, b) => a - b);
        for (let i = arr1[0]; i <= arr1[arr1.length - 1]; i++) {
          sum += i;
        }
        return sum;
      }
      console.log(sumAll([1, 4])); // 10
      console.log(sumAll([4, 1])); // 10
      console.log(sumAll([5, 10])); // 45
      console.log(sumAll([10, 5])); // 45
