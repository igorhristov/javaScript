<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Binary Agents</title>
    </head>
    <body>
        <h1>free Code Camp</h1>
        <h2>Intermediate Algorithm Scripting: Binary Agents</h2>
        <h3>Binary Agents</h3>
        <code>
            Intermediate Algorithm Scripting: Binary Agents <br />
            Return an English translated sentence of the passed binary string. <br />

            The binary string will be space separated.
        </code>
        <script>
            const binaryAgent = str =>
                str
                    .split(' ')
                    .map(bin => String.fromCharCode(parseInt(bin, 2)))
                    .join('');

            console.log(
                binaryAgent(
                    '01000001 01110010 01100101 01101110 00100111 01110100 00100000 01100010 01101111 01101110 01100110 01101001 01110010 01100101 01110011 00100000 01100110 01110101 01101110 00100001 00111111'
                )
            ); //  should return "Aren't bonfires fun!?"
            console.log(parseInt('01101110', 2));
            
            console.log(
                binaryAgent(
                    '01001001 00100000 01101100 01101111 01110110 01100101 00100000 01000110 01110010 01100101 01100101 01000011 01101111 01100100 01100101 01000011 01100001 01101101 01110000 00100001'
                )
            ); //  should return "I love FreeCodeCamp!"
        </script>
    </body>
</html>
