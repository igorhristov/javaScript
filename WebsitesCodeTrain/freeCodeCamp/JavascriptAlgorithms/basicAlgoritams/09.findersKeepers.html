<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finders Keepers</title>
  </head>
  <body>
    <h1>free Code Camp</h1>
    <h2>Basic Algorithm Scripting</h2>
    <h3>Finders Keepers</h3>
    <p>
      Create a function that looks through an array (first argument) and returns the first element in the array that
      passes a truth test (second argument). If no element passes the test, return undefined.
    </p>
    <script>
      function findElement(arr, func) {
        for (let i = 0; i < arr.length; i++) {
          if (func(arr[i])) {
            return arr[i];
          }
        }
      }

      console.log('========== Finders Keepers: =============');
      console.log(findElement([1, 2, 3, 4], num => num % 2 === 0)); // 8
      console.log(
        findElement([1, 3, 5, 9], function(num) {
          return num % 2 === 0;
        })
      ); //  should return undefined.
      console.log(
        findElement([1, 3, 5, 8, 9, 10], function(num) {
          return num % 2 === 0;
        })
      ); // 8
    </script>
  </body>
</html>
