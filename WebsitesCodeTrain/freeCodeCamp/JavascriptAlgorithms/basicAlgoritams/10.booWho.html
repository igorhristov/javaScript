<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boo who</title>
  </head>
  <body>
    <h1>free Code Camp</h1>
    <h2>Basic Algorithm Scripting</h2>
    <h3>Boo who</h3>
    <p>
      Check if a value is classified as a boolean primitive. Return true or false. Boolean
      primitives are true and false.
    </p>
    <script>
      function booWho(bool) {
        return bool === true ? true : bool === false ? true : false;
      }
      console.log('========== Boo who: =============');
      console.log(booWho(true)); // true
      console.log(booWho(false)); // true
      console.log(booWho([1, 2, 3])); // false
      console.log(booWho([].slice)); // false
      console.log(booWho({ a: 1 })); // false
      console.log(booWho(1)); // false
      console.log(booWho(NaN)); // false
      console.log(booWho('a')); // false
      console.log(booWho('true')); // false
      console.log(booWho('false')); // false
      console.log(booWho(null)); // false
    </script>
  </body>
</html>
