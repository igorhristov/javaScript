    <script>
      var reverse = function(x) {
        if (x < 0) {
          return (
            0 -
            Math.abs(x)
              .toString()
              .split('')
              .reverse('')
              .join('') *
              1
          );
        } else {
          return (
            x
              .toString()
              .split('')
              .reverse('')
              .join('') * 1
          );
        }
      };
      console.log(reverse(-253));
      console.log(reverse(155));
      console.log(reverse(1534236469));

      console.log('=================== subtractProductAndSum ======================');
      var subtractProductAndSum = function(n) {
        let num = n.toString().split('');
        let multp = num.reduce((acc, c) => {
          acc = acc * c * 1;
          return acc;
        }, 1);
        let sum = num.reduce((acc, c) => {
          acc = acc + c * 1;
          return acc;
        }, 0);
        return multp - sum;
      };
      console.log(subtractProductAndSum(234));

      console.log('=================== sortedSquares ======================');
      var sortedSquares = function(A) {
        return A.map(x => Math.abs(x * x)).sort((a, b) => a - b);
      };
      console.log(sortedSquares([-4, -1, 0, 3, 10])); // Output: [0,1,9,16,100]

      console.log('=================== sortedSquares ======================');
      var singleNumber = function(nums) {
        let notUnique = 0;
        for (let i = 0; i < nums.length; i++) {
          notUnique ^= nums[i];
        }
        return notUnique;
      };
      console.log(singleNumber([2, 2, 1])); // 1
      console.log(singleNumber([5, 1, 2, 5, 8, 2, 1])); // 8
      console.log(singleNumber([4, 1, 2, 1, 2])); // 4
      console.log(singleNumber([1, 3, 1, -1, 3])); // -1
      console.log(singleNumber(['a', 'b', 'a', 'c', 'b'])); // -1

      var singleNumber1 = function(nums) {
        return nums.filter((x, i) => nums.indexOf(x) === nums.lastIndexOf(x)).join() * 1;
      };
      console.log(singleNumber1([2, 2, 1])); // 1
      console.log(singleNumber1([5, 1, 2, 5, 8, 2, 1])); // 8
      console.log(singleNumber1([4, 1, 2, 1, 2])); // 4
      console.log(singleNumber1([1, 3, 1, -1, 3])); // -1
      console.log(singleNumber1(['a', 'b', 'a', 'c', 'b'])); // c

//       Write a program that outputs the string representation of numbers from 1 to n.
// But for multiples of three it should output “Fizz” instead of the number and for the multiples of five output “Buzz”. For numbers which are multiples of both three and five output “FizzBuzz”.
      var fizzBuzz = function(n) {
        let arr = [];
        for(let i = 1; i <= n; i++) {
          if(i%3 === 0 && i % 5 === 0) {
            arr.push('FizzBuzz')
          } else if(i%3 === 0) {
            arr.push('Fizz') 
          } else if(i % 5 === 0) {
            arr.push('Buzz') 
          } else {
           arr.push(i + '') 
          }
        }
        return arr;
      };
      console.log(fizzBuzz(15));
