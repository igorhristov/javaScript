<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intersection of Two Arrays</title>
  </head>
  <body>
    <script>
      var intersect = function(arr1, arr2) {
          let arr = [];
            // for (let index = 0; index < arr1.length; index++) {
            //     if(arr2.includes(arr1[index])) {
            //         arr.push(arr1[index])
            //     }
                
            // }

          for(let i = 0; i < arr1.length; i++) {
              for(let j = 0; j < arr2.length; j++) {
                if(arr1 === arr2.indexOf(arr2[j])) {
                    arr.push(arr1[i]);
                }
                // if(arr1.includes(arr2[j])) {
                    //     arr.push(arr2[j])
                    // }
                }
          }
          return arr;
      };
      let nums1 = [1, 2, 2, 1];
      let nums2 = [2, 2];
      console.log(intersect(nums2, nums1)); // [2,2]2

      nums3 = [4,9,5]
      nums4 = [9,4,9,8,4]
      console.log(intersect(nums3, nums4)); // [4,9]
      console.log(intersect([1,2,2,1], [2])); // [2]

      /*[1,2,2,1]
[2]
      /*
      let nums1 = [1,2,2,1], let nums2 = [2,2]
      Output: [2,2]

      Example 2:

      Input: nums1 = [4,9,5], nums2 = [9,4,9,8,4]
      Output: [4,9]


      */
    </script>
  </body>
</html>
