      const decodeResistorColors = arg => {
        const colors = [
          'black',
          'brown',
          'red',
          'orange',
          'yellow',
          'green',
          'blue',
          'violet',
          'grey',
          'white'
        ];
        const el1 = colors.indexOf(arg[0]);
        const el2 = colors.indexOf(arg[1]);
        return parseInt(el1 + '' + el2);
      };

      const isPangram1 = str => {

        const stringMatch = str.toLowerCase().match(/[a-z]/g);

        // with set remove all duplicates from array and returns Set(number of unique items)

        // console.log(strSet);

        // if set is 26 (all english leters are 26) return true else false  (set have size not Length :))
        return strSet.size === 26;
