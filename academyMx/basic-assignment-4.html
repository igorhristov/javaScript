      const decodeResistorColors = arg => {
        const colors = [
          'black',
          'brown',
          'red',
          'orange',
          'yellow',
          'green',
          'blue',
          'violet',
          'grey',
          'white'
        ];
        const el1 = colors.indexOf(arg[0]);
        const el2 = colors.indexOf(arg[1]);
        return parseInt(el1 + '' + el2);

      class Matrix {
        constructor(input) {
          const stringArr = input.split('\n');
          // console.log(stringArr);
          this.input = input;
        }

        getRows() {
          return this.input.split('\n').map(x => x.split(' ').map(x => x * 1));
        }

        getColumns() {
          return Array.from(this.getRows()[0], (_, i) => this.getRows().map(x => x[i]));
        }
      
      }
