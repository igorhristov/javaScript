<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Array.prototype.sort()</title>
  </head>
  <body>
    <h1 style="text-align: center;">Array.prototype.sort()</h1>
    <p>
      The sort() method sorts the elements of an array <strong style="color:red">in place</strong> and returns the sorted array. The default sort order is
      ascending, built upon converting the elements into strings, then comparing their sequences of UTF-16 code units
      values.
    </p>
    <script>
        
    var months = ['March', 'Jan', 'Feb', 'Dec'];
    console.log(months);
    var monthsSort = months.sort();
    console.log(months);
    console.log(monthsSort);

    var array1 = [1, 30, 4, 21, 100000];
    console.log(array1)
    console.log(array1.sort())
    
    var numbers = [4, 2, 5, 1, 3];
    console.log(numbers)
    numbers.sort();
    console.log(numbers)
    numbers.sort((a,b) => b - a);
    console.log(numbers)


    </script>
  </body>
</html>
