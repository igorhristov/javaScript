<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Array.prototype.concat()</title>
  </head>
  <body>
    <h1>Array.prototype.concat()</h1>
    <p>
      The <strong>concat()</strong> method is used to merge two or more arrays. This method does not
      change the existing arrays, but instead returns a new array.
    </p>
    <h2>Syntax</h2>
    <p>const new_array = old_array.concat([value1[, value2[, ...[, valueN]]]])</p>
    <h2>Return value</h2>
    <p>A new Array instance.</p>
    <script>
      const array1 = ['a', 'b', 'c'];
      const array2 = ['d', 'e', 'f'];
      const array3 = array1.concat(array2);
      console.log(array3);

      function combine2Arrays(arr1, arr2) {
        let combineArrays = [];
        for (let i = 0; i < arr1.length; i++) {
          let current = arr1[i];
          combineArrays.push(current);
        }
        for (let i = 0; i < arr2.length; i++) {
          let current = arr2[i];
          combineArrays.push(current);
        }

        return combineArrays;
      }
      const array4 = combine2Arrays(array1, array2);
      console.log(array4);

      //// Concatenating three arrays
      const arrey5 = [1, 2, 4];
      const cobine3Arrays = arrey5.concat(array1, array2);
      console.log(cobine3Arrays);

      /// Concatenating values to an array
      const valuesToAnArray = array1.concat(1, [2, 3]); // ['a', 'b', 'c', 1, 2, 3]
      console.log(valuesToAnArray);

      /// Concatenating nested arrays
      const num1 = [[1]];
      const num2 = [2, [3]];
      const numbers = num1.concat(num2);
      console.log(numbers); /// results in [[1], 2, [3]]
      num1[0].push(999)
      console.log(numbers); /// results in [[1], 2, [3]]

    </script>
  </body>
</html>
