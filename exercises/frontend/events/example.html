<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Events :: Form Validation</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body>
        <div class="container p-2">
            <h1>Events // Form Validation</h1>
        </div>
        
        <div class="container p-2">
            <form>
                <div class="form-row">
                  <div class="col-md-4 mb-3">
                    <label for="firstName">First name</label>
                    <input type="text" class="form-control is-valid" id="firstName" value="Mark" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>
                  <div class="col-md-4 mb-3">
                    <label for="lastName">Last name</label>
                    <input type="text" class="form-control is-valid" id="lastName" value="Otto" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>
                  <div class="col-md-4 mb-3">
                    <label for="email">Email</label>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupEmail">ðŸ“§</span>
                      </div>
                      <input type="text" class="form-control is-invalid" id="email" aria-describedby="inputGroupEmail" required>
                      <div class="invalid-feedback">
                        Please enter a valid email address.
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-md-6 mb-3">
                    <label for="city">City</label>
                    <input type="text" class="form-control is-invalid" id="city" required>
                    <div class="invalid-feedback">
                      Please provide a valid city.
                    </div>
                  </div>
                  <div class="col-md-3 mb-3">
                    <label for="postcode">Post Code</label>
                    <input type="text" class="form-control is-invalid" id="postcode" required>
                    <div class="invalid-feedback">
                      Please provide a valid post code.
                    </div>
                  </div>
                  <div class="col-md-3 mb-3">
                    <label for="country">Country</label>
                    <select class="custom-select is-invalid" id="country" required>
                      <option selected disabled value="">Choose...</option>
                      <option>Macedonia</option>
                      <option>Other</option>
                    </select>
                    <div class="invalid-feedback">
                      Please select a valid country.
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input is-invalid" type="checkbox" value="" id="agree" required>
                    <label class="form-check-label" for="agree">
                      Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                      You must agree before submitting.
                    </div>
                  </div>
                </div>
                <button class="btn btn-primary" type="submit">Sign Up</button>
                <button class="btn btn-secondary" type="reset">Reset</button>
            </form>        
        </div>
    </body>
</html>
